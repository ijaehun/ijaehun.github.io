# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
remote_theme           : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin  : "default"

# Site Settings
locale                 : "ko-KR"
title                  : "ijaehun"
title_separator        : "|"
subtitle               : "AI/ML Developer"
name                   : "JaeHoon Lee"
description            : "AI/ML Developer & Data Scientist"
url                    : "https://ijaehun.github.io"
baseurl                :
repository             : "ijaehun/ijaehun.github.io"
masthead_title         : "ijaehun"
breadcrumbs            : false
words_per_minute       : 200

# Comments (disabled for portfolio)
comments:
  provider             : false

# Search (disabled for portfolio)
